{% extends "places_app/base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Удаление обсуждения</legend>
            <h2>Вы уверены, что хотите удалить это обсуждение {{ discuss.title }}?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Да, хочу удалить</button>
            <a class="btn btn-outline-secondary" href="{% url 'detail-discuss' discuss.id %}">Отмена</a>
        </div>
    </form>
</div>
{% endblock content %}
