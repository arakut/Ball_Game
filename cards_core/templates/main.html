{% extends 'base.html' %}

{% block content %}
    <div class="container">
        {% for i in playgrounds %}
            <div class="card mb-3">
                <img src="{{i.image}}" class="card-img-top" style="width: 30rem;">
                <div class="card-body">
                    <h5 class="card-title">Адрес: {{i.adress}}</h5>
                    <h6 class="card-text">Вид спорта: {{i.kind_sport}}</h6>
                    <p class="card-text"><small class="text-muted">Дата создания: {{i.create_date}}</small></p>
                    <p class="card-text"><small class="text-muted">Дата последних изменений: {{i.edit_date}}</small></p>
                    <a href="{% url 'detail' i.id %}" class="btn btn-primary">Перейти</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
