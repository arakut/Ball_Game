{% extends 'base.html' %}

{% block content %}

    {% for i in main %}
        <div class="card mb-3">
            <img src="{{i.image}}" class="card-img-top" style="width: 30rem;">
            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p class="card-text">{{i.descr}}</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
        </div>
    {% endfor %}

{% endblock %}
