{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="card mb-3" style="max-width: 90rem;">
            <div class="card-body">
                <h5 class="card-title">Редактировать:</h5>
                <p class="card-text">
                <form action="" method="post">
                    {% csrf_token %}
                    {% for i in form %}
                        <p id="items">{{i}}</p>
                    {% endfor %}
                    <input type="submit" class="btn btn-primary" value="Сохранить">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
