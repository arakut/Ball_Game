{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Удалить площадку?</h5>
            <form method="post">
                {% csrf_token %}
                <p>Удаляем "{{ object.adress }}"?</p>
                {{ form }}
            <input type="submit" class="btn btn-primary" value="Подтвердить">
            </form>
        </div>
    </div>
</div>

{% endblock %}
